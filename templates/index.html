<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles/styles.css') }}"
		/>

		<script
			defer
			src="{{ url_for('static', filename='js/index.js')}}"
		></script>
		<title>HotOrNot | OHMS</title>
	</head>

	<body>
		<div class="title">
			<div id="hot">
				<h1>Hot</h1>
			</div>
			<div id="or">
				<h1>Or</h1>
			</div>
			<div id="not">
				<h1>Not</h1>
			</div>
			<div id="OHMS">
				<h1>OHMS edition</h1>
			</div>
		</div>

		<div class="container">
			<div class="leftSide">
				<img class="leftPic" id="leftPic" />
				<button id="leftBtn">Hotter</button>
			</div>
			<div class="rightSide">
				<img class="rightPic" id="rightPic" />
				<button class="rightBtn" id="rightBtn">Hotter</button>
			</div>
		</div>

		<a id="href" href="" style="color: red">Look at the rankings</a>

		<script>
			const href = document.getElementById("href");
			href.href = "{{ url_for('getRankings') }}";
		</script>
	</body>
</html>
